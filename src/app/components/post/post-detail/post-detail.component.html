<a href="" routerLink="/PostList" class="btn btn-link">Volver</a>
<div class="badge badge-danger m-2 p-2" *ngIf="!post">No se ha seleccionado ning√∫n post</div>
<div class="p-4 row p-0 m-0" *ngIf="post">
  <div class="form-group col-6">
    <label for="exampleInputEmail1">Id</label>
    <input type="number" class="form-control" disabled id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Id"
      [(ngModel)]="post.id">
  </div>
  <div class="form-group col-6">
    <label for="exampleInputPassword1">User id</label>
    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="User id" [(ngModel)]="post.userId">
  </div>
  <div class="form-group col-12">
    <label for="exampleInputPassword1">Title</label>
    <textarea type="text" class="form-control" id="exampleInputPassword1" placeholder="Title" [(ngModel)]="post.title"></textarea>
  </div>
  <div class="form-group col-12">
    <label for="exampleInputPassword1">Body</label>
    <textarea type="password" class="form-control" id="exampleInputPassword1" placeholder="Body" [(ngModel)]="post.body"></textarea>
  </div>
  <div class="col 12">
    <button class="btn btn-primary mx-2" routerLink="/PostList" (click)="guardarPost()">Guardar</button>
    <button class="btn btn-danger mx-2" routerLink="/PostList" (click)="eliminarPost()">Eliminar</button>
  </div>
</div>
